<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image tst</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="assets/css/style.css">
    <link href="assets/img/favicon.png" rel="icon" type="image/x-icon">
    <link rel="stylesheet" href="assets/fonts/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap" rel="stylesheet">
</head>
<body>
<main class="container-fluid" id="customerContent">
    <section class="row">
        <div class="col-8">
            <table class="table table-bordered table-hover">
                <thead class="bg-danger text-white">
                <tr>
                    <th scope="col">CID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Gender</th>
                    <th scope="col">Address</th>
                    <th scope="col">Contact</th>
                    <th scope="col">Email</th>
                    <th scope="col">NIC</th>
                    <th scope="col">NIC PHOTO</th>
                    <th scope="col">LICENSE</th>
                    <th scope="col">Password</th>
                    <th scope="col">Action</th>
                </tr>
                </thead>
                <tbody id="tblCustomer">

                </tbody>
            </table>
        </div>
    </section>
</main>


<script src="assets/js/jquery-3.6.1.min.js"></script>
<!--<script src="assets/js/bootstrap.min.js"></script>-->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
<script>

    let baseUrl = "http://localhost:8080/Car_Rental_System_war/";
    //load all customers from the database
    getAllimg();

    function getAllimg() {
        $("#tblCustomer").empty();
        $.ajax({
            url: baseUrl + "user",
            success: function (res) {

                for (let c of res.data) {
                    console.log(c);
                    let name = c.name;
                    let nic = c.nicNo;
                    let gender = c.gender;
                    let address = c.address;
                    let contact = c.contact;
                    let email = c.email;
                    let licenseNo = c.licenseNo;
                    let licencePhoto = c.licencePhoto;
                    let userPwd = c.userPwd;

                    let nicPhoto = c.nicPhoto;

                    let row = `<tr>

                        <td>${"id"}</td>
                        <td>${name}</td>
                        <td>${gender}</td>
                        <td>${address}</td>
                        <td>${contact}</td>
                        <td>${email}</td>
                        <td>${nic}</td>
                        <td><img src="${baseUrl + nicPhoto}" width="100px"></td>
                        <td>${licenseNo}</td>
                        <td>${userPwd}</td>
                        <td><button>close</button></td>

                        </tr>`;


                    $("#tblCustomer").append(row);
                }
            },
            error: function (error) {
                let message = JSON.parse(error.responseText).message;
                alert(message);
            }
        });
    }


</script>
</body>
</html>
