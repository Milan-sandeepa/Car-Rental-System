    <div>

                <a class="navbar-brand ms-3" href="index.html"><img src="assets/img/logo.png" alt="logo"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">

                    </ul>
                    <button class="btn btn-light me-3">Login</button>
                </div>
            </div>
        </nav>
    </div>
</header>
<main class="container">
    <div class="row row--grid">
        <div class="col-12">
            <h2>Featured cars</h2>
        </div>
        <div class="col-12 col-md-6 col-xl-4">
            <div class="car">
                <div class="car-image">
                    <img src="" alt="car">
                </div>
                <div class="car-title d-flex justify-content-between align-items-center">
                    <h3>Toyota RAV4</h3>
                    <span class="car-year">2021</span>
                </div>
                <div class="car-list">
                    <ul class="d-flex justify-content-between">
                        <li class="d-flex">
                            <span>4 People</span>
                        </li>
                        <li class="d-flex">
                            <span>Hybrid</span>
                        </li>
                    </ul>
                    <ul class="d-flex justify-content-between">
                        <li class="d-flex">
                            <span>Automatic</span>
                        </li>
                        <li class="d-flex">
                            <span>6.1km / 1-litre</span>
                        </li>
                    </ul>
                </div>

                <div class="car__footer ps-0 pe-0">
                    <span class="car__price">Rs.2500 <sub>/ Daily</sub></span>
                    <button class="btn btn-primary rounded-5">Rent Now</button>
                </div>
            </div>
        </div>
    </div>
