<script>
    let baseUrl="http://localhost:8080/Car_Rental_System_war/";

    getAllCustomers();

    //Add User
    $("#customerAddBtn").click(function () {

        let formData = new FormData();

        let name = $("#txtUserName").val();
        let gender = $("#txtUserGender").val();
        let address = $("#txtUserAddress").val();
        let contact = $("#txtUserContact").val();
        let email = $("#txtUserEmail").val();
        let nicNo = $("#txtUserNic").val();
        let pass = $("#txtUserPwd").val();

        formData.append("name",name);
        formData.append("gender",gender);
        formData.append("address",address);
        formData.append("contact",contact);
        formData.append("email",email);
        formData.append("nic/licenseNo",nicNo);
        formData.append("pass",pass);

        let file1 = $("#file-1")[0].files[0];
        let fileName1 = $("#file-1")[0].files[0].name;

        formData.append("nic/licensePhoto",file1,fileName1);

        $.ajax({
            url: baseUrl + "user",
            method: "post",
            data: formData,
            dataType: "json",
            async: true,
            contentType: false,
            processData: false,
            enctype:"multipart/form-data",
            success: function (res) {
                // invoked if the response status code is in 200 range
                console.log("Success Method Invoked")
                console.log(res);
                alert(res.message);
                // getAllCustomers();

            },
            error: function (error) {
                // invokes if status code range is 500 range or 400 range
                console.log("Error Method Invoked");
                console.log(JSON.parse(error.responseText));
                alert(JSON.parse(error.responseText).message);

            }
        });

    });

    //Get all Customer Function
    function getAllCustomers() {
        console.log("success load");
        $("#tblCustomer").empty();
        $.ajax({
            url: baseUrl+"user",
            success: function (res) {
                for (let c of res.data) {
                    let name = c.name;
                    let gender = c.gender;
                    let address = c.address;
                    let contact = c.contact;
                    let email = c.email;
                    let nic_licenseNo = c.nic_licenseNo;
                    let nic_licensePhoto = c.nic_licensePhoto;
                    let userPwd = c.userPwd;
                    let role = c.role;

                    let row = `<tr>

                        <td>${name}</td>
                        <td>${gender}</td>
                        <td>${address}</td>
                        <td>${contact}</td>
                        <td>${email}</td>
                        <td>${nic_licenseNo}</td>
                        <td><img src="${baseUrl + nic_licensePhoto}" width="100px"></td>
                        <td>${role}</td>
                        <td>${userPwd}</td>
                        <td><button>close</button></td>

                        </tr>`;



                    $("#tblCustomer").append(row);
                }
                // bindRowClickEvents();
                // setTextFieldValues("", "", "", "");
            },
            error: function (error) {
                let message = JSON.parse(error.responseText).message;
                alert(message);
            }
        });
    }


</script>
